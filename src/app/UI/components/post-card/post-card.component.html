<article class="post-card">
  <a [routerLink]="['posts/', post.id]" class="link-wrapper">
    <h3 class="title">{{ post.title }}</h3>
    <span class="author">{{ post.author }}</span>
    <span class="date"
      >Posted On {{ post.postedAt | date: "MMM d, y, h:mm a" }}</span
    >
    <button class="go-to-button">
      <img src="../../../assets/arrow.png" alt="arrow icon" width="100%" />
    </button>
  </a>
</article>
