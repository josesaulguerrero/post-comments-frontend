<main class="login">
  <section class="floating-section">
    <h2 class="title">Please log in with your Google account to proceed.</h2>
    <button class="button" (click)="onClick()">
      <img
        src="../../../../assets/google-icon.webp"
        alt="Google icon"
        width="50px"
      />
      <span class="message">Sign in with Google</span>
    </button>
  </section>
</main>
